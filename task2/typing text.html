<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the HTML document -->
    <title>Typing Text Animated</title>
    
    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="typing text.css">
</head>
<body>
    <!-- Container for animated text -->
<header>
    <div class="animated_text">
        <!-- First set of animated text -->
        <span class="type text-1">Who Am I ?</span>
        
        <!-- Second set of animated text -->
        <span class="type text-2">web developer</span>
    </div>
</header>

    <!-- Linking external JavaScript file -->
    <script src="typing text.js"></script>
    <!-- End of HTML document -->
</body>
</html>
