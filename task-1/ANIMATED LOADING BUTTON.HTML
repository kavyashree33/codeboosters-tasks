<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="ANIMATED LOADING BUTTON.CSS">

    <!-- Linking to the Font Awesome CSS file from a CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Title of the HTML document -->
    <title>Animated Loading Button</title>
</head>
<body>
    <!-- Main content section -->
    <main role="main">

        <!-- Container for the Add To Cart button with a spinner icon -->
        <section class="ATC-button">
            <!-- Spinner icon -->
            <div class="spinner-container">
                <i class="fa-solid fa-spinner first-button spinner" aria-hidden="true"></i>
            </div>
            
            <!-- Text and cart icon inside a span -->
            <span class="button-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-cart4 bi-shop" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                </svg>
                Add To Cart
            </span>
        </section>
    </main>

    <!-- Link to the external JavaScript file -->
    <script src="ANIMATED LOADING BUTTON.JS"></script>
</body>
</html>
